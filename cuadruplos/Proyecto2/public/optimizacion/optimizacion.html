
<div class="container" layout="column" flex layout-fill ng-controller="optiCtrl as main" ng-mouseleave="main.respaldarDatos()">
  <md-toolbar class="md-hue-2">

    <div class="md-toolbar-tools">

      <md-button ng-href="">  
        <md-icon md-svg-src="resouses/img/icons/debug.svg"></md-icon>
        <md-tooltip>Debug</md-tooltip>
        Debug
      </md-button>

      <md-button ng-href=""  ng-click="optimizar()">  
        <md-icon md-svg-src="resouses/img/icons/optimize.svg"></md-icon>
        <md-tooltip>Optimizar</md-tooltip>
        Optimizar
      </md-button>


      <md-menu >
        <md-button  ng-mouseenter ="$mdMenu.open($event)">  
          <md-icon md-svg-src="resouses/img/icons/reports.svg"></md-icon>
          Reportes
        </md-button>

        <md-menu-content width="2" ng-mouseleave="$mdMenu.close()">
          <md-menu-item>
            <md-button md-prevent-menu-close="md-prevent-menu-close"  href="#!/simbol" class="md-primary md-hue-2"> 
              <md-icon md-svg-src="resouses/img/icons/download.svg"></md-icon>
              Tabla de Simbolos
            </md-button>
          </md-menu-item>

          <md-menu-item>
            <md-button md-prevent-menu-close="md-prevent-menu-close" href="#!/error"  class="md-primary md-hue-2"> 
              <md-icon md-svg-src="resouses/img/icons/download.svg"></md-icon>
              Errores
            </md-button>
          </md-menu-item>

        </md-menu-content>

      </md-menu>
      
      <h3 md-truncate flex></h3>

      <a href="#!/">
        <md-tooltip>Ir a inicio</md-tooltip>
        Basic3D
      </a>
      <small>-Optimizacion</small>

      <md-menu >
      <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
        <md-icon md-menu-origin md-svg-icon="resouses/img/icons/edition.svg"></md-icon>
      </md-button>
      <md-menu-content width="2" ng-mouseleave="$mdMenu.close()">
        <md-menu-item >
          <md-button md-prevent-menu-close="md-prevent-menu-close" ng-href="#!/basic" class="md-primary md-hue-2">  
            <md-icon md-svg-src="resouses/img/icons/basic.svg"></md-icon>
            Basica  
          </md-button>
        </md-menu-item>

        <md-menu-item >
          <md-button md-prevent-menu-close="md-prevent-menu-close" ng-href="#!/medium" class="md-primary md-hue-2"> 
            <md-icon md-svg-src="resouses/img/icons/medium.svg"></md-icon>
            Intermedia  
          </md-button>
        </md-menu-item>
         <md-menu-item >
          <md-button md-prevent-menu-close="md-prevent-menu-close" ng-href="#!/hard" class="md-primary md-hue-2">  
            <md-icon md-svg-src="resouses/img/icons/hard.svg"></md-icon>
            Avanzada
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    </div>

  </md-toolbar>
  <md-content  flex layout="column" layout-align="center" class="md-padding">

 
    <md-content flex layout="row" >

        <!--drag and drop-->
        <md-content  flex layout="column">
          <md-content layout="row">
            <h3  flex>Codigo Original</h3>

            <div flex="5"></div>

          </md-content>
          <div flex >
            <textarea id="editorPrograma" ng-mouseleave="main.respaldarDatos()"  ng-model="main.codigoOriginal" flex="95"  class="textArea">
            
            </textarea>
          </div> 
        </md-content>

        <md-content layout="column" >
          <md-button md-prevent-menu-close="md-prevent-menu-close" ng-href="#!/bloques" class="md-primary md-hue-2">  
            <md-icon md-svg-src="resouses/img/icons/hard.svg"></md-icon>
            Ver Log de optimizaciones
          </md-button>


          <md-button md-prevent-menu-close="md-prevent-menu-close" ng-href="#!/grafica" class="md-primary md-hue-2">  
            <md-icon md-svg-src="resouses/img/icons/hard.svg"></md-icon>
            Ver diagrama de bloques
          </md-button>

          <md-button md-prevent-menu-close="md-prevent-menu-close" ng-href="#!/hard3D" class="md-primary md-hue-2">  
            <md-icon md-svg-src="resouses/img/icons/run.svg"></md-icon>
            Ejecutar codigo optimizado
          </md-button>

        </md-content>

        

        <!--salida codigo 3d-->
        <md-content  flex layout="column">

          <md-content layout="row">
            <h3 flex-offset="5" flex>Codigo Optimizado</h3>

          </md-content>

          <div flex>
            <textarea id="editorCodigoOptimizado" ng-model="main.codigoOptimizado" flex="95" flex-offset="5" class="textArea">

            </textarea>
          </div> 
        </md-content>


    </md-content>

  </md-content>
        
</div>
