<!--
configuracion de drag and drop Basic
-->

<xml id="toolboxBasic" style="display: none" >
		<category name="Variables" colour="330">
			<label text="Crear variable" web-class="myLabelStyle"></label>
			<block type="bloquecrearvariableprimitiva"></block>
			<block type="bloquedeclaracioninput"></block>
			<label text="Asignar variable"></label>
			<block type="bloqueasignarvariableprimitiva"></block>
			<label text="Usar variable"></label>
			<block type="bloquevariable"></block>
		</category>
		<category name="Control" colour="230">
			<block type="bloqueif"></block>	
			<block type="bloqueelse"></block>
			<block type="bloqueswitch"></block>	
			<block type="bloquecase1"></block>	
			<block type="bloquecase2"></block>		
		</category>
		<category name="Ciclos" colour="130">
			<block type="bloquewhile"></block>
			<block type="bloquedowhile"></block>
			<block type="bloquerepeat"></block>
			<block type="bloquefor"></block>
			<block type="bloqueloop"></block>
			<block type="bloquecount"></block>
			<block type="bloquedowhilex"></block>
		</category>
		<category name="Branching" colour="65">
		<block type="bloquebreak"></block>
		<block type="bloquebreaknormal"></block>
		<block type="bloquecontinue"></block>
		</category>
		<category name="Condiciones" colour="150">
			<block type="logic_compare"></block>
    		<block type="logic_operation"></block> 
    		<block type="bloquelogico"></block>  
    		<block type="bloquenot"></block>   		
		</category>
		<category name="Valores" colour="250">
			<block type="bloqueoperaciones"></block>
			<block type="math_number"></block>
			<block type="text"></block>
			<block type="logic_boolean"></block>
		</category>
		<category name="Primitivas" colour="300">
			<block type="bloqueshow"></block>
			<block type="bloquegetbool"></block>
			<block type="bloquegetnum"></block>
			<block type="bloqueoutstr"></block>
			<block type="bloqueoutnum"></block>
			<block type="bloqueinstr"></block>
			<block type="bloqueinnum"></block>
			<block type="bloquegetrandom"></block>
			<block type="bloquegetarrlength"></block>
			<block type="bloquegetcadlength"></block>
		</category>
		<category name="Comentarios" colour="350">
			<block type="bloquecomentario1"></block>
			<block type="bloquecomentario2"></block>
			<block type="bloquetexto"></block>
		</category>
</xml>


<!--
configuracion de drag and drop Medium
-->

<xml id="toolboxMedium" style="display: none" >
		<category name="Estructuras" colour="230">
				<block type="bloqueelement"></block>
		</category>
		<category name="Variables" colour="330">
			<label text="Parametros"></label>
			<block type="bloqueparametro"></block>
			<block type="bloqueparametroarray"></block>
			<block type="bloquedimension2"></block>
			<block type="bloquedimension1"></block>
			<label text="Atributos de un element"></label>
			<block type="bloquetipo"></block>
			<block type="bloqueid"></block>
			<block type="bloquedeclaracion"></block>
			<block type="bloquedeclaracionprimitiva"></block>
			<block type="bloquedeclaracionelement"></block>
		</category>
		<category name="Valores" colour="250">
			<block type="bloqueoperaciones"></block>
			<block type="math_number"></block>
			<block type="text"></block>
			<block type="logic_boolean"></block>
		</category>
		<category name="Metodos" colour="300">
			<block type="bloquemetodo"></block>
			<block type="bloquemetodoprincipal"></block>
		</category>

</xml>
